<div class="face-snap-cards">
  <h2>{{ faceSnap.title }}</h2>
  <div>
    <img src="{{ faceSnap.imageUrl }}" alt="{{ faceSnap.title }}" />
  </div>
  <p>{{ faceSnap.description }}</p>
  <p>
    <small>Mis en ligne le {{ faceSnap.createdDate }}</small>
  </p>
  <p *ngIf(faceSnap.location) >
    Photo prise Ã  {{ faceSnap.location }}
  </p>
  <p>
    <button (click)="onSnap()">{{ buttonText }}</button>
    <small>Nombre de snaps: {{ faceSnap.snaps }}</small>
  </p>
</div>
