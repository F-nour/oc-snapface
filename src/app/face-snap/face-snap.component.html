<div class="face-snap-cards">
  <h2>{{ title }}</h2>
  <div>
    <img src="{{ imageUrl }}" alt="{{ title }}" />
  </div>
  <p>{{ description }}</p>
  <p>
    <small>Mis en ligne le {{ creationDate }}</small>
  </p>
  <p>
    <button (click)="onSnap()">{{ buttonText }}</button>
    <small>Nombre de snaps: {{ snaps }}</small>
  </p>
</div>
