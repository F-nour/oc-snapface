<div class="landing-block">
  <form #emailForm="ngForm" (ngSubmit)="onSubmitForm(emailForm)">
    <label for="subscribe">Inscrivez-vous pour recevoir la newsletter</label>
    <input type="email" id="subscribe" placeholder="email@exemple.com" required [(ngModel)]="userEmail" name="userEmail">
    <button type="submit">Valider</button>
  </form>
  <img src="assets/images/snapface.png" alt="Snapface logo" />
  <div class="landing-links">
    <button routerLink="/facesnaps">Continuer vers Snapface</button>
  </div>
</div>
